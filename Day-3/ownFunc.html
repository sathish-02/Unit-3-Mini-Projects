<script>
var arr = [1,2,3,4]
console.log(arr)


    function ownArray(){
        this.length = arguments.length;

            Object.defineProperty(this,"length", {
                Writable:true,
                enumerable:false,
            })

        for (let i = 0; i < this.length; i++){
            this[i] = arguments[i]
        }
    }

    ownArray.prototype.தள்ளு = function (el) {
        this[this.length] = el;
        this.length++;
    }

    ownArray.prototype.தலை = function (){
       var newArray = []
        for (let i = this.length-1; i >= 0; i--){
            newArray.push(this[i])
        }
        return newArray;
        //console.log(newArray)
    }
    ownArray.prototype.முதல் = function () {
        return this[0];
    }
   
var array = new ownArray(1,2,3,4);
array.தலை();
array.தள்ளு(5);
array.தள்ளு(6);
var a = array.முதல்();
 console.log(a);

console.log(Object.values(array))

</script>
