<script>
    
    var video = JSON.parse(localStorage.getItem("clicked Items1"));
    console.log(video);
    displayLHS(video);
    function displayLHS(video){
        let {videoId, snippet:{title,description}} = video;

        var iframe = document.createElement("iframe");
        iframe.src = "https://www.youtube.com/embed/"+videoId+"";
        iframe.setAttribute("allowfullscreen", "true");
        
        var des = document.createElement("p");
        des.textContent = description;

        var titles = document.createElement("h3");
        titles.textContent = title;

        document.querySelector("#LHS").append(iframe,titles,des);

        var input = JSON.parse(localStorage.getItem("search Results"));

        getApi();
    async function getApi(){
        var response = await fetch("https://youtube.googleapis.com/youtube/v3/search?part=snippet&maxResults=10&q="+input+"%20icons&type=video&key=AIzaSyAKCG34QyJb2RjT8yDsY3PDe8ASjchL_RE")
        var data = await response.json();
        var videos = data.items;
        appendvideos(videos);
