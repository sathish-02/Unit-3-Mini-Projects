<!DOCTYPE html>

           body {
               background-color: black;
           }
           #nav {
               width: 100%;
               height: 80px;

               margin: auto;
               background-color: tan;
               border-radius: 10px;
                display: flex;
                justify-content: space-between;
           }

           #nav > h1 {
               margin-left: 10px;
           }

               grid-template-columns: (12,1fr);

               grid-gap: 20px;
               padding: 20px;
               grid-template-areas: 
               "a a a a b b b b b b b b";
           }

           #container > form:nth-child(1) {
               border: 1px solid black;
               grid-area: a;
               background-color: burlywood;
               border-radius: 10px;
           }

</head>
